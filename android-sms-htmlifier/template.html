<html>
  <head>
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <aside id="sidebar">
      <ul id="convo_list">
        <li><a href="#1">Item goes here</a></li>
        <li><a href="#2">Item goes here</a></li>
        <li><a href="#3">Item goes here</a></li>
      </ul>
    </aside>
    <section id="people">{{PEOPLE}}</section>
    <section id="convo">
      <div id="messages">
        <ul>
          {{BEGIN_MESSAGE}}
          <li class="person_{{PERSON_ID}}">
            <div class="time"><time>{{TIME}}</time></div>
            <div class="name">{{SENDER}}</div>
            <div class="content">{{CONTENT}}</div>
          </li>
          {{END_MESSAGE}}
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
