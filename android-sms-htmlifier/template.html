<html>
  <head>
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <aside id="sidebar">
      <ul id="convo_list">
        {{BEGIN_LIST}}
        <li><a href="#{{CONVO_ID}}">{{CONVO_ITEM}}</a></li>
        {{END_LIST}}
      </ul>
    </aside>
    <section id="people"></section>
    {{BEGIN_CONVO}}
    <section class="convo" id="convo_{{CONVO_ID}}">
      <div id="messages">
        <ul>
          {{BEGIN_MESSAGE}}
          <li class="person_{{PERSON_ID}}">
            <div class="time"><time>{{TIME}}</time></div>
            <div class="name">{{SENDER}}</div>
            <div class="content">{{CONTENT}}</div>
          </li>
          {{END_MESSAGE}}
        </ul>
      </div>
    </section>
    {{END_CONVO}}
    <script>
      people = [
        ['Person 1 (###) , Person 2 (###)']
      ];
      /*
      people = [
        {{PEOPLE_LIST}}
      ];
      */
    </script>
    <script src="script.js"></script>
  </body>
</html>
